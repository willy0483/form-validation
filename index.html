<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/javascript.js" defer></script>
    <!-- GOOGLE-FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Nanum+Myeongjo&family=New+Tegomin&family=Noto+Sans+SC:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Shadows+Into+Light+Two&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/25ccdd850b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="header-main">
        <hgroup>
          <h1>Form</h1>
          <h2>Validation</h2>
        </hgroup>
        <nav class="nav-main">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul>
            <li><a href="#" id="signIn">Sign In</a></li>
            <li><a href="#" id="signUp">Sign Up</a></li>
          </ul>
        </nav>
      </header>

      <!-- FORM SIGNIN / SIGNUP -->

      <!-- SIGNUP -->
      <section id="formContainerSignUp" class="form-container">
        <form>
          <fieldset>
            <a href="#" id="closeSignUp">&#x2715;</a>
            <label id="labelUsernameSignUp" for="username">Username</label>
            <input
              type="text"
              id="usernameSignUp"
              name="txt.username"
              placeholder="Dit username"
              required
              autocomplete="username"
            />
            <label id="labelPasswordSignUp" for="password">Adgangskode</label>
            <input
              type="password"
              id="passwordSignUp"
              name="txt.passwordSignUp"
              required
              autocomplete="current-passwordSignUp"
            />
            <label id="labelEmailSignUp" for="email">Email</label>
            <input
              type="email"
              id="emailSignUp"
              name="txt.emailSignUp"
              placeholder="@Email"
              required
              autocomplete="emailSignUp"
            />
            <button id="submitButtonSignUp" type="submit">Tilmeld</button>
          </fieldset>
        </form>
      </section>

      <!-- SIGNIN -->
      <section id="formContainerSignIn" class="form-container">
        <form>
          <fieldset>
            <a href="#" id="closeSignIn">&#x2715;</a>
            <label id="labelUsernameSignIn" for="username">Username</label>
            <input
              type="text"
              id="usernameSignIn"
              name="txt.username"
              placeholder="Dit username"
              required
              autocomplete="username"
            />
            <label id="labelPasswordSignIn" for="password">Adgangskode</label>
            <input
              type="password"
              id="passwordSignIn"
              name="txt.passwordSignIn"
              required
              autocomplete="current-passwordSignIn"
            />
            <button id="submitButtonSignIn" type="submit">SignIn</button>
          </fieldset>
        </form>
      </section>

      <div class="gallery-Karusel">
        <div class="carousel-wrapper">
          <figure>
            <img
              id="galleryImage"
              src="assets/images/Uploads/berserk-One.jpg"
              alt="gallery image"
            />
          </figure>
        </div>
        <div class="nav-buttons">
          <a id="back"><i class="fa-solid fa-arrow-left"></i></a>
          <a id="forward"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
      </div>
      <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" />
      </div>
    </main>
  </body>
</html>
