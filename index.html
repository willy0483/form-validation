<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/javascript.js" defer></script>
    <!-- GOOGLE-FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Bebas+Neue&family=Cinzel+Decorative:wght@400;700;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manrope:wght@200..800&family=Nanum+Myeongjo&family=New+Tegomin&family=Noto+Sans+SC:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Shadows+Into+Light+Two&family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="header-main">
            <hgroup>
                <h1>Form</h1>
                <h2>Validation</h2>
            </hgroup>
        </header>
        <nav class="nav-main">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul>
                <li><a href="#">Sign In</a></li>
                <li><a href="#" id="signUp">Sign Up</a></li>
            </ul>
        </nav>

        <!-- FORM SIGNIN / SIGNUP -->

        <!-- SIGNUP -->
        <section id="formContainerSignUp" class="form-container">
            <form>
                <fieldset>
                    <a href="#" id="closeSignUp">&#x2715;</a>
                    <label id="labelUsernameSignUp" for="username">Username</label>
                    <input
                        type="text"
                        id="usernameSignUp"
                        name="txt.username"
                        placeholder="Dit username"
                        required
                        autocomplete="username"
                    />
                    <label id="labelPasswordSignUp" for="password">Adgangskode</label>
                    <input
                        type="password"
                        id="passwordSignUp"
                        name="txt.passwordSignUp"
                        required
                        autocomplete="current-passwordSignUp"
                    />
                    <label id="labelEmailSignUp" for="email">Email</label>
                    <input 
                        type="email" 
                        id="emailSignUp"
                        name="txt.emailSignUp"
                        placeholder="@Email" 
                        required 
                        autocomplete="emailSignUp"
                    />
                    <button id="submitButtonSignUp" type="submit">Tilmeld</button>
                </fieldset>
                <section id="respons"></section>
            </form>
        </section>

        
    </main>
</body>
</html>
